<!DOCTYPE html>
<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=0.6667, user-scalable=no" />

		<title>Untitled :: MightyEngine</title>

		<link rel="shortcut icon" href="assets/ui/img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="assets/ui/css/style.css" />

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

		<script>
			// Offline mode fallback.
			if(typeof jQuery == 'undefined') {
				document.write(unescape("%3Cscript src='engine/library/jquery-1.7.2.min.js' type='text/javascript'%3E%3C/script%3E"));
			}

			// Access from the editor.
			if(window.location.hostname) {
				document.domain = window.location.hostname;
			}
		</script>
	</head>

	<body>
		<div id="view">
			<div id="blankScreen">
				<div class="logo"></div>
			</div>

			<div id="mightyError" class="alert error closeable border-4 glow-shadow">
				<div class="alert-inner">
					<div class="alert-message">
						<p class="title"><strong><a name="form-errors"> </a>The following errors have occurred:</strong></p>
						<ul></ul>
					</div>
				</div>
			</div>
		</div>

		<script src="engine/init.js"></script>
	</body>
</html>
